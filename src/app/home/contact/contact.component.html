<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.component.css">
</head>
<body>
  <section class="contact-section">
    <div class="contact-container">
      <h2>Get in Touch</h2>
      <p class="intro">We're excited to hear from you! Feel free to reach out to us using the form below.</p>

      <div class="contact-form-wrapper">
        <form class="contact-form">
          <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>

          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Your Email" required>
          </div>

          <div class="form-group">
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
          </div>

          <div class="form-group">
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
          </div>

          <button type="submit" class="submit-button">Send Message</button>
        </form>

        <div class="contact-info">
          <h3>Contact Information</h3>
          <p>📍 i-9/3 Street 51, Islamabad, Pakistan</p>
          <p>📞 +92-347-1678734</p>
          <p>✉️ sultan.developers.pk</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
